apiVersion: batch/v1
kind: Job
metadata:
  name: wasi-demo
  namespace: default
spec:
  backoffLimit: 0
  template:
    metadata:
      annotations:
        run.oci.handler: wasm
      labels:
        app: wasi-demo
    spec:
      containers:
        - command:
            - /wasi_example_main.wasm
            - "50000000"
          image: hydai/wasm-wasi-example:with-wasm-annotation
          imagePullPolicy: IfNotPresent
          name: wasi-demo
      restartPolicy: Never
